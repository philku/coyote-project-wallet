<div class="row">
    <div class="container">
        <div class="row" id="register-row">
            <div id="register-showcase"class="col-md-8">
                <div class="showcase jumbotron jumbotron-fluid" id="hero-showcase">
                    <header>
                        <div id="hero-header">
                            <h1>
                                Join <br>
                                Our <br>
                                Efforts <br>
                            </h1>
                            <p> help us relieve beneficiaries in afflicted areas one donation at a time. </p>
                        </div>
                    </header>
                </div>
                <div id="icon-showcase">
                    <div class="row">
                        <div class="col-lg-4">
                            <img src=("/s/img/register-admin-icon.png") alt="">
                        </div>
                        <div class="col-lg-4">
                            <img src=("/s/img/register-donor-icon.png") alt="">
                        </div>
                        <div class="col-lg-4">
                            <img src=("/s/img/register-org-icon.png") alt="">
                        </div>
                    </div>
                    <div class="row">
                        <h5>Lorem ipsum dolor sit amet.</h5>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                            Accusantium labore quibusdam reprehenderit?</p>
                    </div>
                </div>
            </div>
            <div id="register-form"class="col-md-4">
                <form action="/register" method="post">
                    <!-- Page One: First, Last, Organization -->
                    <div id="page1" >
                        <h1>Register</h1>

                        <div class="form-group">
                            <label for="fName">First Name</label>
                            <input id="fName" name="fName" type="text" aria-label="First name" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="lName">Last Name</label>
                            <input id="lName" name="lName" type="text" aria-label="Last name" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="organization">Organization</label>
                            <select id="organization" name="organization" class="form-control">
                                <option value="none" selected>none</option>
                                {{{orgList}}}
                            </select>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" onclick="$('#page1').hide();$('#page2').show()">Next</button>
                    </div>

                    <!-- Page Two: Email, Password, Repeat Password -->

                    <div id="page2" style="display:none">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="pass1">Password</label>
                            <input id="pass1" name="pass1" type="password" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="pass2">Repeat Password</label>
                            <input id="pass2" name="pass2" type="password" class="form-control" required>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                        <div class="text-right">
                            <p>Already have an account? <a href="/login">Log In</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
